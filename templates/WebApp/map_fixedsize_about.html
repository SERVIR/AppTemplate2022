{% block content %}
    <!-- Learn how to modify -->
    <!-- Update the text inside the div with "modal-body" class below in order to update the help info -->
    <div class="modal fade" id="fixedModal" tabindex="-1" aria-labelledby="fixedModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="fixedModalLabel">About this page</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-dark alert m-auto justify-content-between about_page">
                        <ul>
                            <li><strong>templates/WebApp/map_fixedsize.html</strong> contains the HTML code
                                to modify
                                the text and graphics in this page.
                            </li>
                            <li><strong>staticfiles/js/map_fixedsize.js</strong> controls the behavior of
                                the map.
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
