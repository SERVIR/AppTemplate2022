{% block content %}
    <div class="modal fade" id="fullModal" tabindex="-1" aria-labelledby="fullModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="fullModalLabel">About this page</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-dark alert m-auto justify-content-between"
                         style="bottom:0;width: 100%;">
                        <strong>templates/WebApp/map_fullscreen.html</strong> contains the HTML code
                        to modify
                        the text and graphics in this page.
                        <strong>staticfiles/js/map_fullscreen.js</strong> controls the behavior of
                        the map.

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
