{% load static %}
{% load socialaccount %}
<div class="row bg-white">
    <div class="col-lg-12 h-50">

        <div class="float-sm-start ml-5">
            <a
                    class="align-items-center "
                    href="#"
                    id="navbarDropdownMenuAvatar"
                    role="button"

            >
                <img src="{% static "images/USAID.jpg" %}" width="110" height="50">
            </a>
            <a
                    class=" align-items-center"
                    href="#"
                    id="navbarDropdownMenuAvatar"
                    role="button"

            >
                <img src="{% static "images/NASA.jpg" %}" width="60" height="60">
            </a>
        </div>
        <div class="float-sm-end mr-5">
            <a
                    class="align-items-center"
                    href="#"
                    id="navbarDropdownMenuAvatar"
                    role="button"

            >
                <img src="{% static "images/SERVIR.jpg" %}" width="130" height="60"/>
            </a>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0c1a4e;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url "home" %}" style="margin-left: 5%">Geospatial App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav float-right" style="margin-left: 55%;">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'feedback' %}">Feedback</a>
                </li>
                <li class="nav-item dropdown">
                    <!-- Nav Item - User Information -->
                    {% if user.is_authenticated %}
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                           data-bs-toggle="dropdown">{{ user.username }} </a>
                        <ul class="dropdown-menu" id="details" style="margin-top: 3vh">
                            <li><a class="dropdown-item" href="/accounts/logout/">Log Out</a></li>
                        </ul>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">
                            Login
                        </a>

                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
