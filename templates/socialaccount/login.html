{% extends "WebApp/app_base.html" %}
{% load static %}
{% load i18n account %}
{% block script %}
    <style lang="text/css">
        .customGPlusSignIn {
            cursor: pointer;
        }

        span {
            font-family: serif;
            font-weight: normal;
        }

        span.icon {
            background: url('{% static "images/btn_google_dark_normal.svg" %}') transparent 5px 50% no-repeat;
            display: inline-block;
            vertical-align: middle;
            width: 48px;
            height: 42px;
        }

        .buttonText {
            display: inline-block;
            vertical-align: middle;
            font-size: 24px;
            font-weight: bold;
            /* Use the Roboto font that is loaded in the <head> */
            font-family: 'Roboto', sans-serif;
        }
    </style>
{% endblock %}





{% block content %}
    <div style="min-height: calc(100vh - 190px)">
        <form method="post">
            {% csrf_token %}
            <h2 class="m-4 text-center">Geospatial App Authentication</h2>
            <div class="customGPlusSignIn text-center mt-3" onclick="document.forms[0].submit();">
                <span class="icon"></span>
                <span class="buttonText">{% trans "Google Login" %}</span>
            </div>

        </form>
    </div>
{% endblock %}
