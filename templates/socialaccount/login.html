{% extends "WebApp/app_base.html" %}
{% load static %}
{% load i18n account %}
{% block script %}
    <style lang="text/css">
        .customGPlusSignIn {
            cursor: pointer;
        }

        span {
            font-family: serif;
            font-weight: normal;
        }

        span.icon {
            background: url('{% static "images/btn_google_dark_normal.svg" %}') transparent 5px 50% no-repeat;
            display: inline-block;
            vertical-align: middle;
            width: 48px;
            height: 42px;
        }

        .buttonText {
            display: inline-block;
            vertical-align: middle;
            font-size: 24px;
            font-weight: bold;
            /* Use the Roboto font that is loaded in the <head> */
            font-family: 'Roboto', sans-serif;
        }

        .abcRioButtonBlue .abcRioButtonContentWrapper {
            border: 1px solid transparent;
        }

        .abcRioButtonContentWrapper {
            height: 100%;
            width: 100%;
        }

        .abcRioButtonBlue .abcRioButtonIcon {
            background-color: #fff;
            border-radius: 1px;
        }

        .abcRioButtonIcon {
            float: left;
            padding: 15px;
        }

        .abcRioButton {
            border-radius: 1px;
            box-shadow: 0 2px 4px 0 rgb(0 0 0 / 25%);
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition: background-color .218s, border-color .218s, box-shadow .218s;
            transition: background-color .218s, border-color .218s, box-shadow .218s;
            -webkit-user-select: none;
            -webkit-appearance: none;
            background-color: #fff;
            background-image: none;
            color: #262626;
            cursor: pointer;
            outline: none;
            overflow: hidden;
            position: relative;
            text-align: center;
            vertical-align: middle;
            white-space: nowrap;
            width: auto;
        }

        .abcRioButton.abcRioButtonBlue {
            margin-right: auto;
            margin-left: auto;
        }

        .abcRioButtonSvg {
            display: block;
        }

        .abcRioButtonContents {
            font-family: Roboto, arial, sans-serif !important;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: .21px;
            margin-left: 6px;
            margin-right: 6px;
            vertical-align: top;
        }

        .abcRioButtonBlue {
            background-color: #4285f4;
            border: none;
            color: #fff;
        }

        .abcRioButtonBlue:hover {
            background-color: #4285f4;
        }

        .abcRioButton:hover {
            box-shadow: 0 0 3px 3px rgb(66 133 244 / 30%);
        }

    </style>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row mt-4 justify-content-center">
            <div class="col-lg-6 mb-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Geospatial App Authentication</h6>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="customGPlusSignIn text-center m-4" onclick="document.forms[0].submit();">
                                <div style="height:50px;width:240px;" class="abcRioButton abcRioButtonBlue">
                                    <div class="abcRioButtonContentWrapper">
                                        <div class="abcRioButtonIcon" style="padding:15px">
                                            <div style="width:18px;height:18px;"
                                                 class="abcRioButtonSvgImageWithFallback abcRioButtonIconImage abcRioButtonIconImage18">
                                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px"
                                                     height="18px"
                                                     viewBox="0 0 48 48" class="abcRioButtonSvg">
                                                    <g>
                                                        <path fill="#EA4335"
                                                              d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                                        <path fill="#4285F4"
                                                              d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                                        <path fill="#FBBC05"
                                                              d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                                        <path fill="#34A853"
                                                              d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                                        <path fill="none" d="M0 0h48v48H0z"></path>
                                                    </g>
                                                </svg>
                                            </div>
                                        </div>

                                        <span style="font-size:16px;line-height:48px;"
                                              class="abcRioButtonContents"><span
                                                id="not_signed_inulaxagp45u2g"
                                                style="font-family: Roboto,arial,sans-serif">Sign in with Google</span><span
                                                id="connectedulaxagp45u2g"
                                                style="display:none">Signed in with Google</span></span></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
